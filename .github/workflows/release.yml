name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test

  publish-npm:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for Trusted Publishing OIDC
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Upgrade npm to latest
      run: npm install -g npm@latest

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Determine NPM tag
      id: npm-tag
      run: |
        VERSION=$(node -p "require('./package.json').version")
        if [[ "$VERSION" == *"-"* ]]; then
          echo "TAG=next" >> $GITHUB_OUTPUT
        else
          echo "TAG=latest" >> $GITHUB_OUTPUT
        fi
        echo "Publishing version $VERSION with tag: $(cat $GITHUB_OUTPUT | grep TAG | cut -d= -f2)"

    - name: Publish to NPM
      run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.TAG }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: publish-npm
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release v${{ steps.version.outputs.VERSION }}" \
          --notes "$(cat <<'EOF'
        ## ğŸš x-shell.js v${{ steps.version.outputs.VERSION }}

        The truth is in your shell!

        ### ğŸ“¦ Installation

        ```bash
        npm install x-shell.js node-pty
        ```

        ### âœ¨ What's New

        See commit history for changes.

        ### ğŸš€ Quick Start

        ```html
        <x-shell-terminal
          url="ws://localhost:3000/terminal"
          theme="dark"
          auto-connect
          auto-spawn
        ></x-shell-terminal>
        ```

        ### ğŸ“š Documentation

        - [README](https://github.com/${{ github.repository }}/blob/master/README.md)

        ### ğŸ› Bug Reports

        Report issues at https://github.com/${{ github.repository }}/issues
        EOF
        )"
